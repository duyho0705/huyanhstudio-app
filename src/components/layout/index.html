<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }

    .sidebar-transition {
      transition: all 0.3s ease-in-out;
    }

    .content-fade {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease-in-out;
    }

    .content-fade.active {
      opacity: 1;
      transform: translateY(0);
    }

    .nav-item:hover {
      transform: translateX(4px);
      transition: transform 0.2s ease;
    }

    .avatar-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .status-pending {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    }

    .form-input:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
  </style>
</head>

<body class="bg-gray-50 font-sans">
  <div class="flex h-full min-h-screen">
    <!-- Sidebar -->
    <div class="w-80 bg-white shadow-xl border-r border-gray-200 sidebar-transition">
      <div class="p-6 border-b border-gray-100">
        <h1 id="app-title" class="text-2xl font-bold text-gray-800">User Dashboard</h1>
        <p class="text-sm text-gray-500 mt-1">Quản lý tài khoản của bạn</p>
      </div>
      <nav class="mt-6">
        <ul class="space-y-2 px-4">
          <li><button onclick="showSection('account', event)" class="nav-item w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-200">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            Tài khoản của tôi</button></li>

          <li><button onclick="showSection('booking', event)" class="nav-item w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-200">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            Thông tin đặt lịch</button></li>

          <li><button onclick="showSection('password', event)" class="nav-item w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all duration-200">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            Đổi mật khẩu</button></li>

          <li class="pt-4 border-t border-gray-100 mt-4">
            <button onclick="logout()" class="nav-item w-full flex items-center px-4 py-3 text-left text-red-600 hover:bg-red-50 rounded-lg transition-all duration-200">
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg> Đăng xuất
            </button>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <div class="flex-1 p-8">
      <!-- Account Section -->
      <div id="account-section" class="content-section content-fade active">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Thông tin tài khoản</h2>
          <div class="flex items-center mb-8">
            <div class="w-20 h-20 rounded-full avatar-gradient flex items-center justify-center text-white text-2xl font-bold mr-6">
              <span id="avatar-text">NA</span>
            </div>
            <div>
              <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Thay đổi ảnh đại diện</button>
              <p class="text-sm text-gray-500 mt-2">JPG, PNG tối đa 2MB</p>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Tên người dùng</label>
              <input id="user-name-display" type="text" value="Nguyễn Văn A"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 form-input">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại</label>
              <input id="user-phone-display" type="tel" value="0123456789"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 form-input">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Giới tính</label>
              <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 form-input">
                <option>Nam</option><option>Nữ</option><option>Khác</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Ngày sinh</label>
              <input type="date" value="1990-01-01"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 form-input">
            </div>

            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
              <div class="relative">
                <input id="user-email-display" type="email" value="user@example.com"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 form-input pr-32">
                <span class="absolute right-3 top-3 bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full">Chưa xác thực</span>
              </div>
            </div>
          </div>

          <div class="mt-8 flex justify-end">
            <button onclick="saveAccountInfo()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-medium">Lưu thay đổi</button>
          </div>
        </div>
      </div>

      <!-- Booking Section -->
      <div id="booking-section" class="content-section content-fade hidden">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Thông tin đặt lịch</h2>
          <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-6 mb-6">
            <p class="text-gray-700">Không có lịch đặt nào.</p>
          </div>
        </div>
      </div>

      <!-- Password Section -->
      <div id="password-section" class="content-section content-fade hidden">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Đổi mật khẩu</h2>
          <form onsubmit="changePassword(event)" class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu hiện tại</label>
              <input type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 form-input">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu mới</label>
              <input type="password" id="new-password" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 form-input">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Xác nhận mật khẩu mới</label>
              <input type="password" id="confirm-password" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 form-input">
            </div>
            <div class="flex justify-end">
              <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-medium">
                Xác nhận thay đổi
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showSection(sectionName, event) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(s => s.classList.add('hidden'));
      const active = document.getElementById(sectionName + '-section');
      active.classList.remove('hidden');
      setTimeout(() => active.classList.add('active'), 10);

      const buttons = document.querySelectorAll('nav button');
      buttons.forEach(btn => btn.classList.remove('bg-blue-50', 'text-blue-600'));
      event.target.classList.add('bg-blue-50', 'text-blue-600');
    }

    function showToast(msg, type) {
      const toast = document.createElement('div');
      toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white font-medium z-50 translate-x-full transition-all duration-300`;
      toast.textContent = msg;
      toast.classList.add(type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500');
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.remove('translate-x-full'), 100);
      setTimeout(() => {
        toast.classList.add('translate-x-full');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    function saveAccountInfo() {
      showToast("Thông tin tài khoản đã được cập nhật!", "success");
    }

    function changePassword(e) {
      e.preventDefault();
      const newPw = document.getElementById("new-password").value;
      const confirmPw = document.getElementById("confirm-password").value;
      if (newPw !== confirmPw) return showToast("Mật khẩu xác nhận không khớp!", "error");
      if (newPw.length < 8) return showToast("Mật khẩu phải có ít nhất 8 ký tự!", "error");
      e.target.reset();
      showToast("Mật khẩu đã được thay đổi thành công!", "success");
    }

    function logout() {
      showToast("Đã đăng xuất thành công!", "info");
    }

    function updateAvatarText() {
      const name = document.getElementById("user-name-display").value;
      const avatarText = document.getElementById("avatar-text");
      if (name) {
        const words = name.split(" ");
        avatarText.textContent = words.length >= 2
          ? words[0][0] + words[words.length - 1][0]
          : name.substring(0, 2);
      }
    }

    document.getElementById("user-name-display").addEventListener("input", updateAvatarText);
    updateAvatarText();
  </script>
</body>
</html>
